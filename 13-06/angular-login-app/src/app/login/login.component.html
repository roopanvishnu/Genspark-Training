<h2>Login</h2>
<form (ngSubmit)="login()">
  <label>
    Username:
    <input [(ngModel)]="user.username" name="username" required />
  </label><br /><br />
  <label>
    Password:
    <input type="password" [(ngModel)]="user.password" name="password" required />
  </label><br /><br />
  <button type="submit">Login</button>
  <p *ngIf="error" style="color:red;">{{ error }}</p>
</form>
